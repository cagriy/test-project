steps:

    - label: 'Create AWS ECR repo'
      agents:
        queue: default
      command: |
          make ecr-createrepo
          make ecr-login | buildkite-agent meta-data set "DOCKER_LOGIN"
          make ecr-uri | buildkite-agent meta-data set "DOCKER_REPO"

    - wait

    - label: ':hammer: Build & Publish'
      agents:
        queue: default
      command: |
          #make docker-build
          eval $(buildkite-agent meta-data get "DOCKER_LOGIN")
          DOKCER_REPO=$(buildkite-agent meta-data get "DOCKER_REPO") \
          DOCKER_TAG=latest \
          make docker-push
          # push bk no
          DOCKER_TAG=${BUILDKITE_BUILD_NUMBER} \
          make docker-push
          # push git hash
          DOCKER_TAG=${BUILDKITE_COMMIT} \
          make docker-push

env:
    SERVICE_NAME: smctest
